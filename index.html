<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <!-- Left side section -->
        <div class="left">
            <div class="close">
                <img width="35" src="svgs/close.svg" alt="" class="invert">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" width="96" src="svgs/logo.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="svgs/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="svgs/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="svgs/playlist.svg" alt="">
                    <h3>Your Library</h3>
                </div>

                <div class="songlist">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            <span>Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>


        </div>
        <!-- Right side section -->
        <div class="right bg-grey rounded">
            <!-- Header -->
            <div class="header">
                <div class="nav flex hamburger-fixed">
                    <img height="40" class="invert hamburger" src="svgs/hamburger.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none">
                        <!-- Left-positioned arrow -->
                        <path d="M16 6L8 12L16 18" stroke="currentColor" stroke-width="1.3" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none">
                        <!-- Right-positioned arrow -->
                        <path d="M8 6L16 12L8 18" stroke="currentColor" stroke-width="1.3" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>

                </div>
                <div class="buttons flex">
                    <button class="signup-btn">Sign up</button>
                    <button class="login-btn">Log in</button>
                </div>
            </div>

            <!-- Playlists starts from here! -->
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <!-- Music card -->
                    
                    

                </div>

                <!-- Play-bar starts -->
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>

                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img width="30" id="previous" src="svgs/prevsong.svg" alt="">
                            <img width="30" id="play" src="svgs/play.svg" alt="">
                            <img width="30" id="next" src="svgs/nextsong.svg" alt="">
                        </div>
                        <div class="time-vol">
                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img width="25" src="svgs/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
